<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/logo-transparent.png" alt="Logo-MPAC"  class="mb-3">
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

   <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <div class="flex justify-content-end col-12">
            <div class="my-auto">
                <span style="color: gray; font-family: 'Times New Roman', sans-serif; font-size: 1.1em;">{{ username }}</span>
                <!--span style="color: gray; font-family: 'Times New Roman', sans-serif; font-size: smaller;">{{ role }}</span-->
            </div>
            <img *ngIf="role === 'admin' || 'etablissement'" src="/assets/images/etablissement-trans.png" alt="Etablissement" class="col-2" />
            <img *ngIf="role === 'resident'" src="/assets/images/resid-trans.png" alt="Resident" class="col-2" />
            <img *ngIf="role === 'personnecontact'" src="/assets/images/personContact-trans.png" alt="Personne Contact" class="col-2" />
        </div>
    </div>
</div>
