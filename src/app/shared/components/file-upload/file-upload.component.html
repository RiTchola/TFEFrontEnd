<p-fileUpload
    [accept]="accept"
    (uploadHandler)="uploadHandler($event)"
    [disabled]="disabled"
    [customUpload]="customUpload"
    [multiple]="multiple"
    [showUploadButton]="showUploadButton"
    [showCancelButton]="showCancelButton"
    [mode]="mode"
    [styleClass]="styleClass"
    [chooseLabel]="chooseLabel"
    [maxFileSize]="maxFileSize"
    [fileLimit]="fileLimit"
    [auto]="auto"
>
</p-fileUpload>
