<div class="card ">
    <h5>Obtenir un QrCode pour soumettre un commentaire</h5>
    <div class="col-6">
        <img [src]="qrcode" *ngIf="qrcode"/> <!-- Conditionnez l'affichage de la balise qrcode -->
        <button pButton label="Nouveau QrCode" (click)="submitReport()" class="btn-primary"></button>
    </div>
    <div class="col-6 flex">
        <img src="assets/images/boy_and_girl_standing_and_laughing.png" alt="computer" class="mx-auto my-auto" />
    </div>
    
</div>
