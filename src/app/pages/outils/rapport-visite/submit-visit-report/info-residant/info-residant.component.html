<p-card>
    <ng-template pTemplate="title"> Information du residant </ng-template>
    <ng-template pTemplate="subtitle"> Remplir les informations du r√©sident </ng-template>
    <ng-template pTemplate="content">
        <div class="p-fluid formgrid grid">
            <div class="field col-12">
                <label for="name">Nom 1</label>
                <input id="name" type="text" required pInputText/>
            </div>
            <div class="field col-12">
                <label for="name">Prenom</label>
                <input id="name" type="text" required pInputText/>
            </div>
            <div class="field col-12">
                <label for="adresse">Date</label>
                <p-calendar  [showIcon]="true"></p-calendar>
            </div>   
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="p-fluid formgrid grid">
            <div class="field col-12">
                <p-button routerLink="/outils/rapport-visite/info-person-externe" label="Prochaine Etape"></p-button>
            </div>
        </div>
    </ng-template>
</p-card>
