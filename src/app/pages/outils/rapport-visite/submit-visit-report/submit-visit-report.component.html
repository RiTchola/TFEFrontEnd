<p-card>
    <ng-template pTemplate="title"> Remplir les informations de la visite </ng-template>
    <ng-template pTemplate="content">
        <div class="p-fluid formgrid grid">
            <div class="field col-6">
                <label for="visiteDate">Date de visite</label>
                <p-calendar   [showIcon]="true"></p-calendar>
            </div>
            <div class="field col-6">
                <label for="naissanceResident">Date de naissance du resident</label>
                <p-calendar   [showIcon]="true"></p-calendar>
            </div>
            <div class="field col-6">
                <label for="adresse">Date de creation</label>
                <p-calendar   [showIcon]="true"></p-calendar>
            </div>
            <div class="field col-12">
                <label for="commentaire">Commentaire</label>
                <textarea id="commentaire" rows="6" pInputTextarea></textarea>
            </div>
            <div class="field col-12">
                <label for="adresse">Adresse</label>
                <input id="adresse" type="text" required pInputText/>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="p-fluid formgrid grid">
            <div class="field col-12">
                <p-button label="Prochaine Etape" routerLink="/outils/rapport-visite/info-residant"></p-button>
            </div>
        </div>
    </ng-template>
</p-card>

<div class="card">
    <p-toast></p-toast>
    <p-steps [model]="items" [readonly]="false"></p-steps>
</div>
<router-outlet></router-outlet>
