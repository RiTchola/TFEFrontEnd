<p-toast></p-toast>
<h3>Images-Videos</h3>
<p>Liste des fichiers</p>
<div class="mb-4 flex justify-content-end">
    <p-button label="CrÃ©er image/video" (click)="showDialog()"></p-button>
</div>
<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table [value]="fichier" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                     [rowsPerPageOptions]="[5, 10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th>
                        <th pSortableColumn="personneContact">Personne de contact<p-sortIcon field="personneContact"></p-sortIcon></th>
                        <th pSortableColumn="typeF">Type de Fichier <p-sortIcon field="typeF"></p-sortIcon></th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-iv>
                    <tr>
                        <td>{{iv.date | date : "EEEE, dd MMMM YYYY"}}</td>
                        <td>{{iv.personneContact}}</td>
                        <td>
                            <i class="pi {{iv.typeF=='IMAGE'? 'pi-image': 'pi-video'}}" style="font-size: 2.5rem"></i>
                        </td>
                        <td>

                                <a href="{{iv.fileURL}">
                                    <i class="pi pi-download"></i>
                                </a>

                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-dialog  [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header">
        <h4>Envoyer une image ou une video</h4>
    </ng-template>
    <p>S'il vous plait entrer les informations de votre fichier</p>
        <div class="p-fluid formgrid grid">
            <div class="field col-12">
                <label>Date</label>
                <p-calendar [(ngModel)]="fichierHelper.date" [showIcon]="true"></p-calendar>
            </div>
            <div class="field col-12">
                <label>Type de Fichier</label>
                <p-dropdown [options]="typeFichiers"
                            [(ngModel)]="fichierHelper.typeF"
                            optionLabel="key"
                            optionValue="value"
                ></p-dropdown>
            </div>
            <div class="field col-12">
                <label>Upload de l'{{fichierHelper.typeF==='IMAGE'? 'image' : 'video'}} </label>
                <p-fileUpload
                              [customUpload]="true"
                              [multiple]="false"
                              (onSelect)="onSelect($event)"
                              accept="{{fichierHelper.typeF==='IMAGE'? 'image/*' : 'video/*'}}  "
                              [showUploadButton]="false"
                              [showCancelButton]="false"
                              [auto]="false"
                              styleClass="border-1 surface-border surface-card border-round mt-2"
                >
                </p-fileUpload>
            </div>
            <div class="p-fluid formgrid grid">
                <div class="field col-12">
                    <p-button [disabled]="!uploadedImages" label="Enregistrer" (onClick)="submit()"></p-button>
                </div>
            </div>
        </div>

</p-dialog>
