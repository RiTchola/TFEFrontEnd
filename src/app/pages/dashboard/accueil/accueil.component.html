<div class="col-12">
    <div class="grid">
        <div class="col-12 lg:col-6 xl:col-4" *ngFor="let item of items">
            <div class="surface-card shadow-2 p-3 border-1 border-50 border-round">
                <div class="flex justify-content-between mb-3">
                    <div><span class="block text-500 font-medium mb-3">{{item.header}}</span>
                        <div class="text-900 font-medium text-xl">{{item.text}}</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-{{item.color}}-50 border-round"
                        style="width: 2.5rem; height: 2.5rem;"><i class="{{item.icon}} text-{{item.color}}-500 text-xl"></i>
                    </div>
                </div><span class="text-green-500 font-medium">+{{item.total}} new </span><span class="text-500">{{item.description}}</span>
            </div>
        </div>
    </div>
</div>
