<p-toast></p-toast>
<div class="p-fluid formgrid grid p-10">
    <div class="field col-12">
        <h1>le logo au centre</h1>
    </div>
    <div class="field col-6">
        <p-card>
            <ng-template pTemplate="title"> Remplir les informations de la visite </ng-template>
            <ng-template pTemplate="content">
                <div class="p-fluid formgrid grid">
                    <div class="field col-6">
                        <label>Date de visite</label>
                        <p-calendar [(ngModel)]="rapportVisite.dateVisite" [showIcon]="true"></p-calendar>
                    </div>
                    <div class="field col-6">
                        <label>Date de naissance du resident</label>
                        <p-calendar [(ngModel)]="rapportVisite.dateBirthResid" [showIcon]="true"></p-calendar>
                    </div>
                    <div class="field col-6">
                        <label>Nom Resident</label>
                        <input [(ngModel)]="rapportVisite.nomResid" type="text" required pInputText/>
                    </div>
                    <div class="field col-6">
                        <label>Prenom Resident</label>
                        <input [(ngModel)]="rapportVisite.prenomResid" type="text" required pInputText/>
                    </div>
                    <div class="field col-6">
                        <label>Nom Visiteur</label>
                        <input [(ngModel)]="rapportVisite.nomVisiteur" type="text" required pInputText/>
                    </div>
                    <div class="field col-6">
                        <label>Type de Personne</label>
                        <p-dropdown [options]="typePersonnes" [(ngModel)]="rapportVisite.typePersonne"></p-dropdown>
                    </div>
                    <div class="field col-12">
                        <label for="commentaire">Commentaire</label>
                        <textarea id="commentaire" [(ngModel)]="rapportVisite.commentaire" rows="6" pInputTextarea></textarea>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="footer">
                <div class="p-fluid formgrid grid">
                    <div class="field col-12">
                        <p-button label="Enregistrer" (onClick)="submit()"></p-button>
                    </div>
                </div>
            </ng-template>
        </p-card>

    </div>
    <div class="field col-6">
        <p>Ici  l'image</p>
    </div>
</div>
