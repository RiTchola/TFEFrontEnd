<h3>BLOG</h3>
<p>Notre actualité à l'établissement</p>
<div class="card">
    <h5>{{blog.titre}}</h5>
    <h6>{{getDateOf(blog.date)}}</h6>
    <p>{{blog.contenu}}</p>
    <div class="p-fluid formgrid grid">
        <div class="field col-12 md:col-3" *ngFor="let item of blog.fileUrl">
            <p-image src="{{item}}" alt="Image" width="250" [preview]="true"></p-image>
        </div>
    </div>
</div>
