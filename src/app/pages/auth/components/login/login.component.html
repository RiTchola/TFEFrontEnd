<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden authBg">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--orange-700) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/logo-transparent.png" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenu dans l'application</div>
                    <span class="text-600 font-medium">Connecte toi pour continuer</span>
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Nom d'utilisateur</label>
                    <input id="username" type="text" [(ngModel)]="authRequest.username" placeholder="Username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Mot de passe</label>
                    <p-password id="password" [(ngModel)]="authRequest.password" placeholder="Mot de passe" styleClass="w-full mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-center mb-5 gap-5">
                        <span>Mot de passe oubli√©?</span>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" routerLink="/auth/change-password" style="color: var(--primary-color)">Nouveau Mot de passe</a>
                    </div>
                    <button pButton pRipple label="Se Connecter" class="w-full p-3 text-xl" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
