<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden authBg">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--orange-700) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/logo.jpeg" alt="Image" height="100" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Changer Mot de passe</div>
                    <span class="text-600 font-medium">Entrer les Informations pour changer de mot de passe</span>
                </div>


                <label for="username" class="block text-900 text-xl font-medium mb-2 required-field">Nom
                    d'utilisateur</label>
                <input id="username" type="text" placeholder="mpac@gmail.com" [(ngModel)]="username" pInputText
                       class="w-full md:w-30rem mb-5" style="padding:1rem">


                <label for="oldPassword" class="block text-900 font-medium text-xl mb-2 required-field">Ancien Mot de
                    passe</label>
                <p-password id="oldPassword" [(ngModel)]="oldPassword" placeholder="Mot de passe"
                            styleClass="w-full mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                <label for="password1" class="block text-900 font-medium text-xl mb-2 required-field">Nouveau Mot de
                    passe</label>
                <p-password id="password1" [(ngModel)]="password1" placeholder="Mot de passe" styleClass="w-full mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                <label for="password2" class="block text-900 font-medium text-xl mb-2 required-field">Confirmer le mot
                    de passe</label>
                <p-password id="password2" [(ngModel)]="password2" placeholder="Mot de passe" styleClass="w-full mb-5"
                            inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                <div class="flex align-items-center justify-content-center mb-5 gap-5">
                </div>
                <button pButton pRipple label="Enregistrer" (click)="save()" class="w-full p-3 text-xl"></button>

            </div>
        </div>
    </div>
</div>
